<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/common.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body class="space-y-4 p-3 font-mono bg-slate-800 text-slate-100 sm:grid sm:grid-cols-2 sm:gap-x-4">

    <h1 class="pt-6 p-3 font-semibold text-center space-y-4 sm:col-span-2">Crossword</h1>
    
    <div id="message-container" class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center"></div>
    
    <div id="points-container" class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center"></div>
    
    <div id="board-container" class="p-3 bg-slate-700 text-slate-800 shadow rounded-lg sm:col-span-2">
    </div>
    
    <div id="across-container" class="space-y-4 p-3 bg-slate-700 shadow rounded-lg text-center text-slate-900">
    </div>
    
    <div id="down-container" class="p-3 bg-slate-700 shadow rounded-lg">
    </div>

    <button id="play-again" class="rounded-lg bg-yellow-500 p-2 content-center">Play Again</button>

</body>
</html>
